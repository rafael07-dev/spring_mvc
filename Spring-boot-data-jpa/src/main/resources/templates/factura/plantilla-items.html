<!DOCTYPE html>
<html lang="en">

<body>
    <table th:fragment="itemsFactura" class="d-none">
        <tbody id="plantillaIntemsFactura">
            <tr id="row_{ID}">
                <td class="d-none">
                    <input type="hidden"  value="{ID}" name="item_id[]" >
                </td>
                <td>{NOMBRE}</td>
                <td>{PRECIO}</td>
                <td>
                    <input type="number" value="1" name="cantidad[]" id="catidad_{ID}" class="form-control col-sm-4" onchange="itemsHelper.calcSubtotal({ID}, {PRECIO}, this.value);">
                </td>
                <td>
                    <span id="sub_total_{ID}">0</span>
                </td>
                <td>
                    <a href="#" class="btn btn-danger btn-xs" onclick="itemsHelper.deleteLine({ID});">X</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
